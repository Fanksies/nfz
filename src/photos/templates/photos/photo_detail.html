{% extends 'webpage/base.html' %}
{% block content %}

	<!-- Header space -->
			<div class="header-space"></div>
			<!-- END Header space -->
			
			<section class="fw-main-row c18-hypno-bg" style="padding: 30px 0 50px;">
				<div class="fw-container">					
					<div class="fw-row nopaddingonmob" style="padding: 50px 0 0;">
						<div style="padding:2em 0">
							<img src="{{ photo.image.url }}">
						</div>
						<h2 class="heading-decor">{{ photo.name }}</h2>
						
						<div class="tac" style="background:white; padding: 10px; border-radius:5px;">						
							<div class="c18-collection-text" > {{ photo.collection }} </div>
							<h4 class="c18-no-margin">
								{{ photo.description }}
							</h4>
							{% if photo.camera  %}								
							<div class="c18-camera-used">
								- {{ photo.camera }} -
							</div>
							{% endif %}

						</div>
						
					</div>		
					
				</div>
			</section>
	
{% endblock content %}
